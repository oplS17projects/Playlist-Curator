<!DOCTYPE html>
<html>
<head>
<title>Playlist Creator - App </title>
</head>
<body>
<h1>Playlist-Curator</h1>
<p>Displays a playlist based on user input.</p>

<h2>Step One: Sign Into Spotify</h2>
<a href="/login" class="btn">Login</a>

<h2>Step Two: Create A Playlist</h2>
<form>
	<button id= "create-button" class="btn"> Create</button>
</form>

<style type="text/css">

	.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
$('#create-button').click(function() {
    $.ajax({
        type: 'GET',
        url: 'http://localhost:8888/newList'
    });
});
</script>
</html>
